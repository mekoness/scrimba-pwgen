<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <h1>Generate a</h1>
            <h1><span class="title-green">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <div class="options">
                <div class="checkboxes">
                    <label for="pw-length">Length (8-20):</label>
                    <input type="number" id="pw-length" name="pw-length" min="8" max="20" value="15">
                </div>
                <div class="checkboxes">
                    <label for="in-letters-chk">Include Letters</label>
                    <input type="checkbox" id="in-letters-chk" name="in-letters-chk" checked>    
                </div>
                <div class="checkboxes">
                    <label for="in-symbols-chk">Include Symbols</label>
                    <input type="checkbox" id="in-symbols-chk" name="in-symbols-chk" checked>    
                </div>
                <div class="checkboxes">
                    <label for="in-numbers-chk">Include Numbers</label>
                    <input type="checkbox" id="in-numbers-chk" name="in-numbers-chk" checked>
                </div>
            </div>
            <button onclick="getPasswords()">Generate passwords</button>
            <div class="passwords">
                <div class="passwords-box" id="password1"></div>
                <div class="passwords-box" id="password2"></div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
