<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <h1>Generate a</h1>
            <h1><span class="title-green">random password</span></h1>
            <div class="options">
                <p>Never use an insecure password again.</p>
                <div class="checkboxes">
                    <label for="pw-length">Length (8-20):</label>
                    <input type="number" id="pw-length" name="pw-length" min="8" max="20" value="15">
                </div>
                <div class="checkboxes">
                    <label for="letters">Include Letters</label>
                    <input type="checkbox" id="letters" name="letters" checked>    
                </div>
                <div class="checkboxes">
                    <label for="numbers">Include Numbers</label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                </div>
                <div class="checkboxes">
                    <label for="symbols">Include Symbols</label>
                    <input type="checkbox" id="symbols" name="symbols" checked>    
                </div>
            </div>
            <button onclick="getPassword()" id="generatebtn">Generate Password</button>
            <div class="passwords">
                <div class="passwords-box" id="password"></div>
                <div class="copybtn">
                    <button onclick="copyPassword()" id="copypassbtn">Copy Password</button>
                </div>
            </div>           
        </main>
        <script src="index.js"></script>
    </body>
</html>
